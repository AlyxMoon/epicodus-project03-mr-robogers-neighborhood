<!DOCTYPE html>
<html lang="en">
<head>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    integrity="undefined" 
    crossorigin="anonymous"
  />

  <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="css/styles.css">
  
  <script src="js/classes/TestManager.js" defer></script>
  <script src="js/lib/convertNumToRobogerSpeak.js" defer></script>
  <script src="js/lib/talkToUsMrRoboger.js" defer></script>
  <script src="js/tests/convertNumToRobogerSpeak.js" defer></script>
  <script src="js/tests/talkToUsMrRoboger.js" defer></script>
  <script src="js/scripts.js" defer></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="" class="navbar-brand d-inline-flex align-items-center">
        <img class="" src="favicon.ico" />
        <h1 class="h2 my-0 ms-3">Mr Roboger's Neighborhood</h1>
      </a>

      <ul class="navbar-nav">
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <section class="input-section">
      <div class="card">
        <header class="card-header">
          <h2 class="card-title">Talk with Mr Roboger!</h2>
          <h6 class="card-subtitle text-muted">Mr Roboger is lonely! You should say something to him, he'll talk your ear off after! He only understands numbers though, so don't try to say anything else.</h6>
        </header>

        <div class="card-body">
          <form>
            <div class="input-group">
              <label for="input-1" class="input-group-text">Enter a number</label>
              <input id="input-1" type="number" class="form-control" />
              <button type="submit" class="btn btn-primary">Talk!</button>
            </div>
          </form>

          <hr />

          <div>
            <p id="output"></p>
          </div>
        </div>
      </div>
    </section>

    <h2>Tests</h2>
    <ul id="output-tests"></ul>
  </main>
</body>
</html>
